services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=gowithme
      - POSTGRES_PASSWORD=gwm-pwd-123
      - POSTGRES_DB=gowithme
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./backend/
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=gowithme
      - POSTGRES_PASSWORD=gwm-pwd-123
      - POSTGRES_DB=gowithme
      - SECRET_KEY=guten_tag
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  pgdata: