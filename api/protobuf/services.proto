
syntax = "proto3";

option go_package = "api/protobuf";

message Credentials {
  string login = 1;
  string password = 2;
}

message JWTMsg {
  string token = 1;
}

message ProfileInfo {
  int32 id = 1;
  string name = 2;
  string surname = 3;
  int32 age = 4;
  string description = 5;
  string sex = 6;
}

message Status {
  int32 code = 1;
  string details = 2;
}

// -[ SERVICES ]-

service Auth {
  rpc Register (Credentials) returns (Status);
  rpc Login (Credentials) returns (Status);
  rpc Validate (JWTMsg) returns (Status);
}

